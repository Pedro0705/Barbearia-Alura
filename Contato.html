<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="src/img/logo.png" alt="Logo da Barbearia Alura"></h1>
      <nav>
        <ul class="navegacao">
          <li><a href="Index.html">Home</a></li>
          <li><a href="Produtos.html">Produtos</a></li>
          <li><a href="Contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main class="contato">
    <form>
      <label for="Nome">Nome:</label>
      <input type="text" id="Nome" class="input-padrao" required>

      <label for="Email">E-Mail:</label>
      <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="Telefone">Telefone:</label>
      <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea cols="69" rows="10" required></textarea>


      <fieldset>
        <legend>Como prefere nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" value="radio-email">E-mail</label>


        <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>


        <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked>Whatsapp</label>

      </fieldset>

      <fieldset>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr></tr>
        <th>Dia</th>
        <th>horário</th>
      </thead>

      <tbody>
        <tr></tr>
        <td>Segunda-Feira</td>
        <td>08 - 20hrs</td>

        <tr></tr>
        <td>Quarta-Feira</td>
        <td>08 - 20hrs</td>

        <tr></tr>
        <td>Sexta-Feira</td>
        <td>08 - 20hrs</td>
        
      </tbody>
    </table>
  </main>

  <footer>
    <img src="src/img/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="Copyright">&copy;Copyright Barbearia Alura - 2023</p>
  </footer>

</body>

</html>
